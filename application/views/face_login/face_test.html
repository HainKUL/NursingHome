<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body onload="init();">
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Hello, Welcome ðŸ˜Š</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Train</a></li>
            <li class="active"><a href="#">Test</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="card center">
        <div class="card-content">
            <div class="card-action">
                <div class="card-action">
                    <button onclick="startWebcam();">Start Camera</button>
                    <button onclick="snapshot();">Take Picture</button>
                </div>
            </div>
            <div class="input-field col s6">
                <input placeholder="Enter IP Address" type="text" class="validate" id="ip">
            </div>
            <div>
                <video onclick="snapshot(this)" id="video" width="400" height="300" controls autoplay></video>
                <canvas  id="myCanvas" width="400" height="300"></canvas>
            </div>
        </div>
        <!--<audio id="myAudio">-->
            <!--<source src="success.wav" type="audio/wav">-->
        <!--</audio>-->

    </div>
</div>
</body>
<script src="js/face_test.js"></script>
</html>
